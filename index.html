<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance</title>
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-sans">
    <!-- name of this page -->
    <header class="mt-8">
        <h1 class="text-3xl font-extrabold text-emerald-400 text-center">Personal Finance</h1>
    </header>

    <!-- calculator section -->
    <section class="m-8">
        <!-- Hidden message -->
        <div class="mt-3 text-center text-xl font-bold">
            <div id="input-error" class="text-center text-xl font-bold text-white bg-red-700">
                <p>Try positive inputs!!!</p>
            </div>
            <div id="balance-error" class="text-center text-xl font-bold text-white bg-red-700">
                <p>Insufficient Balance!!!</p>
            </div>
        </div>
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-16">
            <!-- image div -->
            <div>
                <img class="h-full w-full" src="images/personal-finance-calculator.jpg"
                    alt="personal-finance-calculator">
            </div>
            <!-- calculation div -->
            <div class="h-full bg-green-100 text-center">
                <div>
                    <h2 class="mt-8 font-extrabold text-xl">
                        Income
                    </h2>
                    <h2 class="mt-4">Income:
                        <span class="mx-4"><input id="income" type="number"></span>
                    </h2>
                </div>
                <div>
                    <h2 class="mt-8 font-extrabold text-xl">
                        Expenses
                    </h2>
                    <h2 class="mt-4">Food:
                        <span class="mx-4"><input id="food" type="number"></span>
                    </h2>
                    <h2 class="mt-4">Rent:
                        <span class="mx-4"><input id="rent" type="number"></span>
                    </h2>
                    <h2 class="mt-4">clothes:
                        <span class="mx-4"><input id="clothes" type="number"></span>
                    </h2>
                </div>
                <button id="calculate" class="mt-4 bg-green-500 rounded text-white px-6 py-2">
                    Calculate
                </button>
                <h2 class="mt-4 text-xl font-bold">
                    Total Expenses: <span id="total-expense">0</span>
                </h2>
                <h2 class="mt-4 text-xl font-bold">
                    Balance: <span id="balance">0</span>
                </h2>
                <h2 class="mt-4">Savings:
                    <span><input id="savings" type="number"></span>
                    <span>%</span>
                    <button id="save" class="mt-4 bg-green-500 rounded text-white px-6 py-1">
                        Save
                    </button>
                </h2>
                <h2 class="mt-4 text-xl font-bold">
                    Saving Amount: <span id="saving-amount">0</span>
                </h2>
                <h2 class="mt-4 text-xl font-bold pb-2">
                    Remaining Balance: <span id="remaining-balance">0</span>
                </h2>
            </div>
        </div>
        <!-- Hidden message -->
        <div class="mt-3 text-center text-xl font-bold">
            <div id="input-error-2" class="text-center text-xl font-bold text-white bg-red-700">
                <p>Try positive inputs!!!</p>
            </div>
            <div id="balance-error-2" class="text-center text-xl font-bold text-white bg-red-700">
                <p>Insufficient Balance!!!</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
